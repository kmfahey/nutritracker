{% extends "main/_base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}

<h3>Change Password</h3>

{% if message %}<p><b>{{ message }}</b></p>{% endif %}

{% if error is False %}
    <form action="/users/delete_user/" method="POST">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ username }}"/>
        <input class="larger hastopmargin" type="submit" name="button" value="Delete Account"/>
    </form>
{% endif %}

{% endblock %}
