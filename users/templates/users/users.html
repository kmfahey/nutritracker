{% extends "main/_base.html" %}

{% block title %}Users - Log In{% endblock %}

{% block content %}

{% if message %}<p><b>{{ message }}</b></p>{% endif %}

{% if error is False %}
    <form action="/users/auth/" method="POST">
        Username: <span class="qtrtab"/> <input type="text" name="username" value="" size="15"/><br/>
        Password: <span class="qtrtab"/> <input type="password" name="password" value="" size="15"/><br/>
        {% csrf_token %}
        <input class="larger" type="submit" name="button" value="Log In"/>
    </form>
{% endif %}

{% endblock %}
