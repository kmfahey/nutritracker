{% extends "main/_base.html" %}

{% block title %}Main Recipes List{% endblock %}

{% block content %}

<h3>Create a recipe</h3>

<form action="/recipes/builder/new/" method="GET">
    <p>
        Recipe name:
        <span class="qtrtab"/>
        <input class="larger" type="text" name="recipe_name" value="" size="30"/>
        <span class="qtrtab"/>
        <input class="larger" type="submit" value="Create"/>
    </p>
</form>

{% if message %}<p><b>{{ message }}</b></p>{% endif %}

{% endblock %}
